<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/estilos.css" />

    <style>
        body {
            background: #ffdc43;
            color: #4a4a4a;
            text-shadow: 0px 0px 1px black;
            font-family: sans-serif;
            text-align: center;
            padding: 40px 100px;
        }
    </style>
</head>

<body>
    <h1>Skate Park</h1>

    <div class="py-4">
        <h2>Registro</h2>
        <hr class="w-50" />

        <form method="post" action="/register" enctype="multipart/form-data">
            <div class="form-group row w-50 m-auto">
                <div class="form-group col-12 col-sm-6">
                    <label>Email</label>
                    <input class="form-control m-auto" name="email" type="email" id="email" required/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Nombre</label>
                    <input class="form-control m-auto" name="name" type="text" id="name" required/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Password</label>
                    <input class="form-control m-auto" name="password" type="password" id="password" required/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Repita la password</label>
                    <input class="form-control m-auto" name="password_confirm" type="password" id="password_confirm" required/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Años de experiencia</label>
                    <input class="form-control m-auto" type="text" name="anio_exper" id="anio_exper" required/>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Especialidad</label>
                    <input class="form-control m-auto" type="text" name="especialidad" id="especialidad" required/>
                </div>
                <div class="form-group col-12 col-sm-12">
                    <label>Foto de perfil</label>
                    <input id="foto" type="file" name="foto" />
                </div>
            </div>
            <button class="btn btn-info mb-3">Registrarme</button>
            <p><a href="/login"> Iniciar sesión</a></p>
        </form>
    </div>
</body>

</html>
