<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/estilos.css" />
    <style>
        body {
            background: #ffdc43;
            color: #4a4a4a;
            text-shadow: 0px 0px 1px black;
            font-family: sans-serif;
            text-align: center;
            padding: 40px 100px;
        }
    </style>
</head>

<body>
    <h1>Skate Park</h1>

    <div class="py-5">
        <h2>Iniciar Sesión</h2>
        <hr class="w-50" />

        <form action="/login" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control w-50 m-auto" required type="email" name="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control w-50 m-auto" required name="password" />
                </div>
            </div>
            <button class="btn btn-success mb-3">Ingresar</button>
            <p>¿Aún no tienes cuenta? <a href="/register">Regístrate</a></p>
        </form>
    </div>
</body>

</html>
