<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/estilos.css" />
    <style>
        body {
            background: #ffdc43;
            color: #4a4a4a;
            text-shadow: 0px 0px 1px black;
            font-family: sans-serif;
            text-align: center;
            padding: 40px 100px;
        }
    </style>
</head>

<body>
    <h1>Skate Park</h1>

    <div class="py-4">
        <h2>Datos del perfil</h2>
        <hr class="w-50" />

        <form action="/datos" method="post">
            <div class="form-group row w-50 m-auto">
                <div class="form-group col-12 col-sm-6">
                    <label>Email</label>
                    <input type="email" class="form-control m-auto" disabled value="{{user.email}}" name="email" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control m-auto" value="{{user.nombre}}" required name="name" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Password</label>
                    <input type="password" class="form-control m-auto" required name="password" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Repita la password</label>
                    <input type="password" class="form-control m-auto" required name="password_confirm" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>AÃ±os de experiencia</label>
                    <input type="text" class="form-control m-auto" value="{{user.anos_experiencia}}" required name="anos_experiencia" />
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Especialidad</label>
                    <input type="text" class="form-control m-auto" value="{{user.especialidad}}" required name="especialidad" />
                </div>
            </div>
            <div class="mb-1">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
            <div>
                <a href="/eliminar" class="btn btn-danger">Eliminar cuenta</a>
            </div>
        </form>
    </div>
</body>

</html>
